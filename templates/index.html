<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Detection with YOLOv8</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <h1>Object Detection using YOLOv8</h1>
    <input type="file" id="file-input" style="display: none;" accept="image/*">
    <button class="choose-image-btn" onclick="document.getElementById('file-input').click()">Choose Image</button>
    <button class="choose-image-btn" onclick="uploadImage()">Detect Objects</button>
  <!-- 顯示上傳的圖片和處理後的圖片 -->
  <div id="image-container">
    <img class="image" id="uploaded-image" style="display: none;">
    <img class="image" id="processed-image" style="display: none;">
  </div>  
	
  <div class="explanation-container">
    <p>使用說明:</p>
    <p>請點擊Choose an Image按鈕選擇圖片，接著按Detect Objects按鈕做偵測。</p>
  </div>
  
  </div>
</body>
</html>
